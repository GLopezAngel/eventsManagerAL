<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Manager</title>
    <script>
        // Update this to your Flask API's public IP address or domain
        const server = 'http://204.236.195.38';
       

        async function loadEvents() {
            try {
                console.log("Before Fetch")
                const response = await fetch(server + '/api/events');
                console.log("After Fetch")
                if (response.ok) {
                    console.log("Response is OK")
                    const data = await response.json();
                    console.log("Data is: ", data)
                    document.getElementById('results').innerText = `Events: ${JSON.stringify(data)}`;
                    console.log("Data done ", data)
                } else {
                    alert('Failed to fetch events');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching events');
            }
        }

        window.onload = loadEvents;
    </script>
</head>
<body>
    <h1>Events Manager</h1>
    <h2>Current Events:</h2>
    <div id="results">Fetching events...</div>
</body>
</html>
